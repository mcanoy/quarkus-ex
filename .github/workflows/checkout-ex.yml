on:
  push:
     branches:
       - master

jobs:
  checkout-example:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: rht-labs/lodestar-frontend
    - name: e2e run
      uses: cypress-io/github-action@v2
      with:
        browser: chrome
        env: baseUrl=${{ secrets.CYPRESS_BASE_URL }},ssoUrl=${{ secrets.CYPRESS_SSO_URL }},ssoUser=${{ secrets.CYPRESS_SSO_USER }},ssoPassword=${{ secrets.CYPRESS_SSO_PASSWORD }}
